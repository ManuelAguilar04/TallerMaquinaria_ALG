<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="//fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet" type="text/css">

        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'lib/style.css' %}">
        <link rel="stylesheet" href="{% static 'lib/style.scss' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">  
        <link rel="stylesheet" type="text/css" href="{% static 'lib/DataTables-1.10.22/css/dataTables.bootstrap4.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'lib/Buttons-1.6.5/css/buttons.bootstrap4.css' %}"/>
        
        
    </head>

    
<body>
    <div class="container-xl" id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light align-right">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="https://fundahrse.org/wp-content/uploads/2020/05/la-grecia.png" width="125" height="35" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Bienvenido {{user.username}}</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            |&nbsp;&nbsp; Menu
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'equipo' %}">Equipo</a>
                                <a class="dropdown-item" href="{% url 'empleado' %}">Empleado</a>
                                <a class="dropdown-item" href="{% url 'jefe' %}">Coordinadores</a>
                                <a class="dropdown-item" href="{% url 'orden-de-trabajo' %}">Orden de trabajo</a>
                                <a class="dropdown-item" href="{% url 'familia' %}">Familia Vehículo</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a>
                            </div>
                        </li>

                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">  Acceder</a>
                        </li>
                        {% endif %}
                    </ul>
                        
            </div>
        </nav>
    </div>
        

    {% block contenido %} {% endblock %}

    <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'popper/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Data tables -->
    <script type="text/javascript" src="{% static 'lib/JSZip-2.5.0/jszip.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/pdfmake-0.1.36/pdfmake.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/pdfmake-0.1.36/vfs_fonts.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/DataTables-1.10.22/js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/DataTables-1.10.22/js/dataTables.bootstrap4.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/Buttons-1.6.5/js/dataTables.buttons.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/Buttons-1.6.5/js/buttons.bootstrap4.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/Buttons-1.6.5/js/buttons.html5.js' %}"></script>

    <script type="text/javascript" src="{% static 'lib/main.js' %}"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    
    <script>
        $('#id_horaFin').timepicker();
    </script>
    
</body>
</html>
